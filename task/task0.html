<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача №0</h1>
	<script>
		//Вычислить значение выражений
		let a = parseFloat(prompt('Ведите число a ='),'0')
		let b = parseFloat(prompt('Ведите число b ='),'0')
		let c = parseFloat(prompt('Ведите число c ='),'0')
		let s1 = a + 12 + b
		document.write(`<h2>S1 = ${s1}</h2>`)

		let s2 = Math.floor(Math.sqrt((a + b) / (2 * 5)))
		document.write(`<h2>S2 = ${s2}</h2>`)

		let s3 = Math.floor(Math.sqrt((a + b) * c))
		document.write(`<h2>S3 = ${s3}</h2>`)

		let s4 = Math.floor(Math.sin(a / -b))
		document.write(`<h2>S4 = ${s4}</h2>`)
	</script>
</body>
</html>
