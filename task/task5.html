<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Задача №5</h2>
	<h2>Задача 5. Дано количество секунд, прошедших с начала суток. Определить, сколько это часов и минут.</h2>
	<script>
		let totalSecond = parseFloat(prompt('Введите количество секунд','0'))
		let totalMinute = Math.round(totalSecond / 60)
		let totalHours = Math.round(totalSecond / 3600)
		document.write(`Количество секуед = ${totalSecond} `)
	</script>
	<br>
	<script>
		document.write(`Количество минут = ${totalMinute} `)
	</script>
	<br>
	<script>
		document.write(`Количество Часов = ${totalHours}`)
	</script>
</body>
</html>
